<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="/index" method="post">
        <fieldset>
          <legend>Datos personales:</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br>
      
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required><br>

          <!-- Se debe hacer un código con Javascrip que valide que no agregue un mes de 30 días como si fuera de 31 días, 
            o que a febrero se le pongan días que no corresponden. -->
            
          <label for="fecha_nacimiento">Fecha de nacimiento:</label>

          <span>
            <label for="dia">Día:</label>
            <select id="dia" name="dia" required>
              <option selected>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </span>

          <span>
            <label for="mes">Mes:</label>
            <select id="mes" name="mes" required>
              <option selected>Enero</option>
              <option>Febrero</option>
              <option>Marzo</option>
              <option>Abril</option>
              <option>Mayo</option>
              <option>Junio</option>
              <option>Julio</option>
              <option>Agosto</option>
              <option>Septiembre</option>
              <option>Octubre</option>
              <option>Noviembre</option>
              <option>Diciembre</option>
            </select>
          </span>

          <!-- Se podría implementar un código para que se gereren los años de manera automática según la fecha actual -->
          <span>
            <label for="nacimiento">Año:</label>
            <select id="nacimiento" name="nacimiento" required>
              <option selected>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
              <option>2011</option>
              <option>2010</option>
              <option>2009</option>
              <option>2008</option>
              <option>2007</option>
              <option>2006</option>
              <option>2005</option>
              <option>2004</option>
              <option>2003</option>
              <option>2002</option>
              <option>2001</option>
              <option>2000</option>
              <option>1999</option>
              <option>1998</option>
              <option>1997</option>
              <option>1996</option>
              <option>1995</option>
              <option>1994</option>
              <option>1993</option>
              <option>1992</option>
              <option>1991</option>
              <option>1990</option>
              <option>1989</option>
              <option>1988</option>
              <option>1987</option>
              <option>1986</option>
            </select>
          </span><br>
      
          <label for="correo">Correo electrónico:</label>
          <input type="email" id="correo" name="correo" required><br>

          <!-- Se debe implementar un código con Javascrip que valide que la clave cumpla con los demás requisitos,
          contener al menos una letra mayúscula, una letra minúscula y un número -->

          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" minlength="8" 
          title="Se necesita que contenga almenos una letra Minúscula , una Mayúscula y un Número , con un mínimo de 8 caracteres" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br>
      
          <label for="confirmar_contrasena">Confirmar contraseña:</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" minlength="8" required><br>
        </fieldset>

        <!-- Se debe ver si se puede implementar una api que contenga todos los países -->
        <fieldset>
          <legend>Datos adicionales:</legend>
          <label for="pais">País de residencia:</label>
          <select id="pais" name="pais" required>
            <option value="">Seleccione una opción</option>
            <option value="Chile">Chile</option>
            <option value="Perú">Perú</option>
            <option value="Brasil">Brasil</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Colombia">Colombia</option>
            <option value="Argentina">Argentina</option>
            <option value="Otro">Otro</option>
          </select><br>
      
          <label for="genero">Género:</label>
          <label><input type="radio" name="genero" value="hombre" required> Hombre</label>
          <label><input type="radio" name="genero" value="mujer"> Mujer</label>
          <label><input type="radio" name="genero" value="no binario"> No binario</label>
          <label><input type="radio" name="genero" value="nodecir"> Prefiero no decirlo</label><br>
      

        </fieldset>
      
        <fieldset>
          <legend>Términos y condiciones:</legend>
          <label><input type="checkbox" name="terminos" value="acepto terminos" required> Aceptar términos y condiciones</label><br>
         
        </fieldset>
      
        <button type="submit">Enviar formulario</button>
        <input type="reset" value="Cancelar">
      </form>
    
</body>
</html>
